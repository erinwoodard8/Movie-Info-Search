<head>

    <div id="error" class="hide"></div>

        <div id = "timeBox"></div>
        <div id = "imageBox"></div>
        <div id = "yearBox"></div>
        

        <div class = "header">

        </div>
        <div class = "header">
                Directed By<span><div id = "directorsBox"></div></span>
        </div>

        <div class = "header">
                Written By<span><div id = "writersBox"></div></span>
        </div>

        </div>

        </div>
